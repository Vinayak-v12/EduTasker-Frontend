<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>manage Tasks</title>
    <link href="/src/style.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-6">

  <h1 class="text-3xl font-bold mb-6 text-center">Student Task Management</h1>

  <!-- PROJECT SELECTOR -->
  <div class="max-w-xl mx-auto bg-white shadow p-5 rounded-lg mb-6">
    <h2 class="text-xl font-semibold mb-3">Select Project</h2>
    <select id="projectSelect" class="w-full p-2 border rounded"></select>
  </div>

  
  <!-- CREATE TASK FORM -->
  <div class="max-w-xl mx-auto bg-white shadow p-6 rounded-lg mt-10">
    <h2 class="text-xl font-semibold mb-3">Create Task</h2>

    <form id="createTaskForm" class="space-y-3">
      <input type="text" id="taskTitle" placeholder="Task Title"
             class="w-full p-2 border rounded" required />

      <textarea id="taskDescription" placeholder="Task Description"
                class="w-full p-2 border rounded"></textarea>
        <label class="block font-medium text-gray-700 mb-1">Status:</label>
       <select id="status" class="w-full px-3 py-2 border rounded" required >
        <option value="TODO">TODO</option>
        <option value="COMPLETED">COMPLETED</option>
        <option value="IN_PROGRESS">IN_PROGRESS</option>
       </select>
                   <!-- Deadline -->
            <div>
                <label class="block font-medium text-gray-700 mb-1">Deadline</label>
                <input type="datetime-local" id="deadline"
                       class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
                       required>
            </div>

      <button class="bg-blue-600 w-full p-2 text-white rounded hover:bg-blue-700">
        Create Task
      </button>
    </form>
  </div>
  <!-- TASK LIST -->
<div class="max-w-3xl mx-auto bg-white shadow p-6 rounded-lg mt-10">
  <h2 class="text-xl font-semibold mb-3">Project Tasks</h2>
  <div id="taskContainer"></div>
</div>

  <script src="../Scripts/StudentTasks.js"></script>
</body>
</html>
