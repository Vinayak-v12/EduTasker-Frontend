<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/style.css" rel="stylesheet">
  <title>Login</title>
</head>
<body>
      
<body class="bg-gray-100 min-h-screen flex justify-center items-center">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Instructor-Login</h2>

    <form id="form" class="flex flex-col gap-4">


      <!-- Email -->
      <div class="flex flex-col text-left">
        <label class="font-medium mb-1">Email:</label>
        <input 
          type="email" 
          placeholder="Enter your email"
          id="email"
          class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
     
      <!-- Password -->
      <div class="flex flex-col text-left">
        <label class="font-medium mb-1">Password:</label>
        <input 
          type="password" 
          placeholder="Enter your password"
          id="password"
          class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      
      <!-- Submit -->
      <button id="btn" 
        type="submit" 
        class="bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold mt-4">
        Login
      </button>

    </form>

    <p class="text-center text-lg text-bold mt-4">
      Are you a Instructor? 
      <a href="" class="text-blue-600 font-medium hover:underline">click here</a>
    </p>

  </div>
  <script src="/src/Scripts/InsLogin.js"></script>
</body>
</html>
